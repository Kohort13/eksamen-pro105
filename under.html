<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="individual-page.css">
    <link rel="stylesheet" href="under.css">
    <title>Under</title>

<body>
    <div id="root">
        <!--
            Frame er en boks som dekker hele skjermen, men de har ikke 100% høyde - altså kan man "scrolle" gjennom de. De er ikke synlige, 
            men brukes til å trigge frame-n:hover. Hver frame har sin egen nav-buttons div. Disse har ikke fixed position, men er alltid på toppen av skjermen.
            Når man hopper til neste page vil man effektivt scrolle ned til neste frame-id, og da vil de neste knappene vises.
        -->
        <div class="frame" id="frame-1">
            <div class="nav-buttons">
                <a href="#frame-1"> Tilbake </a> <br>
                <a href="#frame-2"> Neste </a>
            </div>
        </div>
        <div class="frame" id="frame-2">
            <div class="nav-buttons">
                <a href="#frame-1"> Tilbake </a> <br>
                <a href="#frame-3"> Neste </a>
            </div>
        </div>
        <div class="frame" id="frame-3">
            <div class="nav-buttons">
                <a href="#frame-2"> Tilbake </a> <br>
                <a href="#frame-4"> Neste </a>
            </div>
        </div>
        <div class="frame" id="frame-4">
            <div class="nav-buttons">
                <a href="#frame-3"> Tilbake </a> <br>
                <a href="#frame-4"> Neste </a>
            </div>
        </div>
    <div id = "background"></div>
        
</body>
</html>
