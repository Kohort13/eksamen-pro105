<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mariana-trench.css">
    <title>Mariana Trench</title>
</head>
<body>
    <div id="root">
        <!-- First slide: Gull-Ivar is at the surface -->
        <div class="frame" id="frame-1">
            <div class="nav-buttons">
                <a href="#frame-1"></a>
                <a href="#frame-2"></a>
            </div>
            <div class="surface"></div>
            <div class="container gull-ivar" id="gi-1">
                <div class="speech-bubble-anim">
                    <div class="speech-bubble">
                        <div class="bubble-text">
                            Oi! Her var det dypt... Lurer på hvor langt ned det går?
                        </div>
                        <div class="arrow"></div>
                    </div>
                </div>
                <div class="img-container">
                    <div class="anim-in">
                        <div class="anim-out">
                            <div class="anim-rotate">
                                <img src="images/Gullivar.png" alt="gull-ivar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 
            Frame 2: Gull-Ivar arrives at Twilight Zone 
        -->
        <div class="frame" id="frame-2">
            <div class="nav-buttons">
                <a href="#frame-1"></a>
                <a href="#frame-3"></a>
            </div>
            <div class="container" id="sign-twilight">
                <div>
                    <div class="sign">Welcome to the Twilight Zone! (300 m.u.h)</div>
                </div>
            </div>
            
            <div class="container" id="whale-octo">
                <div>
                    <img src="images/whale-vs-octopus.png" alt="blekksprut-og-hval">
                </div>
            </div>
            
            <div class="container gull-ivar" id="gi-2">
                <div class="speech-bubble-anim">
                    <div class="speech-bubble">
                        <div class="bubble-text">
                            Heisann! Visste ikke at vi har fått undervannskino her?
                            Ser jo skikkelig realistisk ut, da... <br><br>
                            Jeg tror jeg svømmer videre ned, sånn tilfelle det er ekte...
                        </div>
                        <div class="arrow"></div>
                    </div>
                </div>
                <div class="img-container">
                    <div class="anim-in">
                        <div class="anim-out">
                            <div class="anim-rotate">
                                <img src="images/Gullivar.png" alt="gull-ivar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 
            Frame 3: Gull-Ivar arrives at Midnight Zone 
        -->
        <div class="frame" id="frame-3">
            <div class="nav-buttons">
                <a href="#frame-2"></a>
                <a href="#frame-4"></a>
            </div>
        </div>

        <!-- 
            Frame 4 (optional): Gull-Ivar appears, saying he's been diving for a long time, and his gauge says 9000m 
        -->
        <div class="frame" id="frame-4">
            <div class="nav-buttons">
                <a href="#frame-3"></a>
                <a href="#frame-4"></a>
            </div>
        </div>
        <!-- 
            Frame 5: Gull-Ivar reaches the Challenger Deep, sees plastic bag. Bowl cracks, 
            and user is prompted to go back to surface 
        -->
        
        <!-- 
            Frame 6 (optional): User asks Gull-Ivar to wait. 404: Fish not found
        -->
        <div id="background"></div>
    </div>    
</body>
</html>
