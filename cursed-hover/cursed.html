<style>
    * {
        padding: 0;
        margin: 0;
    }
    #background{
        z-index: -1;
        /*border: 3px solid red;*/
        position: fixed;
        top: 0%;
        left: 0%;
        height: 100%;
        width: 100%;
        background-color: teal;
        transition-property: background-color;
        transition-duration: 1s;
    }
    #surface{
        z-index: -1;
        position: fixed;
        top: -620px;
        left: -10%;
        height: 300px;
        width: 120%;
        background-color: skyblue;
        border-radius: 90%;
        transition-property: all;
        transition-duration: 3s;
        animation-name: surfacebounce;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
    }

    #fish-box{
        z-index: 1;
        position: fixed;
        top: 12%;
        left: 10%;
        height: 150px;
        width: 150px;
        opacity: 0;
        background-color: orange;
        border: 3px solid blue;
        border-radius: 100%;
        transition-property: all;
        transition-delay: 40ms;
        transition-duration: 1s;
    }
    .frame {
        z-index: 2;
        margin: auto;
        height: 1400px;
        width: 100%;
        /*border: 3px solid brown;*/
        background-color: rgba(0, 0, 0, 0);
    }
    #fr-1:hover ~ #surface{
        top: -150px;
    }
    #fr-2:hover ~ #background{
        background-color: rgb(0, 0, 199)        
    }
    #fr-3:hover ~ #background{
        background-color: rgb(0, 0, 129);
    }
    #fr-4:hover ~ #background{
        background-color: black;
    }
    #fr-2:hover ~ #fish-box{
        opacity: 1;
    }
    #fr-3:hover ~ #fish-box{
        opacity: 1;
        left: 50%;
        top: 50%;
    }
    .nav-buttons{
        position: relative;
        margin: auto;
        opacity: 100%;
        background-color: chocolate;
        text-align: center;
        width: 20%;
        border-radius: 15px;
    }
    .nav-buttons:hover{
        opacity: 100%;
    }
    a{
        color: indigo;
        position: relative;
        font-size: 25px;
        text-decoration: none;
        
    }
    a:visited{
        color: indigo;
    }
    @keyframes surfacebounce{
        0% {
            transform: scale(1,1) translateX(-100px);
        }
        50% {
            transform: scale(1.2,1.5) translateX(150px);
        }
        100% {
            transform: scale(1,1) translateX(-100px);
        }
    }
