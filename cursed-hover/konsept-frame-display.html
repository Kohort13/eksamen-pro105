<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsept frames</title>
    <style>
        #display{
            position: fixed;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="root">
        <!--
            Frame er en boks som dekker hele skjermen, men de har ikke 100% høyde - altså kan man "scrolle" gjennom de. De er ikke synlige, 
            men brukes til å trigge frame-n:hover. Hver frame har sin egen nav-buttons div. Disse har ikke fixed position, men er alltid på toppen av skjermen.
            Når man hopper til neste page vil man effektivt scrolle ned til neste frame-id, og da vil de neste knappene vises.
        -->
        <div class="hover-trigger">
            <div class="frame" id="frame-1"></div>
            <div class="nav-buttons">
                <a href="#frame-1"> Tilbake </a>
                <a href="#frame-2"> Frem </a>
            </div>
            <div class="frame" id="frame-2"></div>
            <div class="frame" id="frame-3"></div>
        </div>
        <!--
            Elementet under har fixed position og er satt til å være 100% height og width. Alt grafisk innhold man
            vil vise MÅ ligge inni denne. Den passer på at du har kontroll over hvor ting er på skjermen.
            Alle div'er som ligger inni vil arve posisjon. M.a.o vil de forbli på samme sted 
            på skjermen når man scroller. For å bytte hvilken "page" man ser kan man sette opacity på individuelle page-n.    
        -->
        <div id="display">
            <div class="page" id="page-1"></div>
            <div class="page" id="page-2"></div>
            <div class="page" id="page-3"></div>
            <div class="page" id="page-4"></div>
        </div>
    </div>    
</body>
</html>
